<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="get" accept-charset="UTF-8" autocomplete="off" enctype="" >
        <label for="fname">First Name</label>
        <input type="text" placeholder="first name" name="" value="Ayush" id="fname">
        <input type="week" name="" id="">
        <input type="reset" name="" id="reset">
        <label for="lname">Last Name</label>
        <input type="password"  name="" id=">
        <input type="reset"  value="reset">
        <input type="email" name="" id="">
        <button type="submit">Submit</button>
        <select name="editors" id="" multiple>
            <option value="vs code">vs code</option>
            <option value="sublime">sublime</option>
        </select>
        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vs code">vs code</option>
            <option value="sublime">sublime</option>
            </datalist>
            <input type="hidden" name="">
        <button type="reset">Reset</button>
    </form>
</body>
</html>
